
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三维重建</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            text-align: center;
        }
        .main-video {
            width: 100%;
            height: 400px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .video-grid video {
            width: 100%;
            height: auto;
        }
        .video-description {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>三维重建</h1>
        
        <p>三维重建是指利用计算机技术将二维图像或视频转换为三维模型的过程，广泛应用于虚拟现实、游戏开发、建筑设计等领域。</p>
        
        <video class="main-video" controls>
           <source src="./1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="video-grid">
            <div>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="video-description">视频1介绍</p>
            </div>
            <div>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="video-description">视频2介绍</p>
            </div>
            <div>
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="video-description">视频3介绍</p>
            </div>
            <div>
                <video controls>
                    <source src="video4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="video-description">视频4介绍</p>
            </div>
        </div>
        
        <div class="annotation">
            <p>这里是批注内容...</p>
        </div>
    </div>
</body>
</html>
